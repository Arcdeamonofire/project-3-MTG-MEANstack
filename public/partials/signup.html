<section id="signup-section">
	<div class="container">
		<h1 id="signup-heading">SIGN UP</h1>
		<form id="signup-form">
			<input class="signup-input" type="text" placeholder="First Name">
			<input class="signup-input" type="text" placeholder="Last Name">
			<input class="signup-input" type="text" placeholder="Username">
			<input class="signup-input" type="password" placeholder="Password">
			<input id="signup-button-signup" type="submit" value="REGISTER">
		</form><br>
		<h2 class="signup-subheading"><span>Already registered?</span></h2>
		<div id="signup-button-login"><a class="link" href="/login">LOG IN</a></div>
	</div>
</section>
